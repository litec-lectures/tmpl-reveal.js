<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <!-- @TODO - CHANGE TITLE -->
    <title>reveal.js with markdown</title>
    
    <!-- @todo (optional) Change favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">

    <link rel="stylesheet" href="reveal.js/dist/reset.css" />
    <link rel="stylesheet" href="reveal.js/dist/reveal.css" />

    <!-- @todo (optional) Change theme 
         - see https://revealjs.com/themes/ or look at the local css-files 
         - BEWARE! check styles below if you use bright themes (especially --r-main-color)  -->
    <link rel="stylesheet" href="reveal.js/dist/theme/moon.css" id="theme" />

    <!-- @todo (optional) Change syntax highlighting for code -->
    <link rel="stylesheet" href="reveal.js/plugin/highlight/monokai.css" id="highlight-theme" />

    <!-- Extra styling that overrides chosen theme
         BEWARE! --r-main-color and code{...} are only good for dark themes! -->
    <style>
      :root { --r-main-color: #d1d8d9; }
      code {
        background-color: rgba(0,0,0,0.3); 
        border-radius: 0.25em; 
        padding-left: 0.2em; 
        padding-right: 0.2em;
      }
      .reveal { font-size: 24px; }
      section>ul>li:last-of-type { margin-bottom: 32px; }
      section>ul>li { margin-top: 8px; }  
      section>ul>li:first-of-type { margin-top: 0; }
    </style>
    
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        
        <!-- @TODO - CHANGE START SLIDE CONTENT -->
        <section data-background-image="./assets/litec-logo-white-100px.svg"
                 data-background-size="3%"
                 data-background-position="right 3% top 3%"
        >
          <h1>Slides with Reveal.js<br> and Markdown</h1>
          <h4>That's all you need for presentations!</h4>
        </section>
        
        <section 
            data-background-image="./assets/litec-logo-white-100px.svg"
            data-background-size="3%"
            data-background-position="right 3% top 3%"    
           
            data-markdown="00-demo.md"

            data-separator="^\r?\n-----\r?\n$"
            data-separator-vertical="^\r?\n---\r?\n$"
            data-separator-notes="^Note:"
            data-charset="utf-8"> <!-- or "iso-8859-15" -->
        </section>

        <!-- @todo (optional) Add additional sections (markdown files) 
             just copy section above and change data-markdown -->
        
      </div>
    </div>

    <script src="reveal.js/dist/reveal.js"></script>
    <script src="reveal.js/plugin/notes/notes.js"></script>
    <script src="reveal.js/plugin/markdown/markdown.js"></script>
    <script src="reveal.js/plugin/math/math.js"></script>
    <script src="reveal.js/plugin/highlight/highlight.js"></script>
    <script src="reveal.js/plugin/zoom/zoom.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,
        slideNumber: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes, RevealZoom, RevealMath],

        markdown: {
          gfm: true
        },
      });
    </script>
  </body>
</html>
